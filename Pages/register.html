<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>

    <link rel="stylesheet" href="/CSS/register.css">

</head>

<body>
    <div class="register">

        <h1 id="reg">Register</h1>
        <form id="regForm">

            <label class="label1">Full Name</label>
            <input type="text" placeholder="Enter your Name" class="input1"><br>

            <label class="label2">Email</label>
            <input type="email" placeholder="Enter your email " class="input2"><br>

            <label class="label3">Password</label>
            <input type="password" placeholder="Enter password" class="input3"><br>

            <label class="label4">Confirm Password</label>
            <input type="password" placeholder="Re-enter password " class="input4"><br>

        </form>

        <a href="/Pages/register-success.html">
            <button type="submit" class="regBtn">Register</button>
        </a>
    </div>
</body>

</html>
